{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{block "title" .}}Gostarter{{end}}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    {{ block "styles" . }}{{end}}
</head>

<body class="min-h-screen">

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo Section -->
                <div class="flex items-center">
                    <a href="#" class="text-white font-bold text-xl">Gostarter</a>
                </div>

                {{ if .Account }}

                <div class="hidden md:flex items-center">
                    <form method="post" action="/logout">
                        <button type="submit" class="text-gray-300 hover:text-white px-3 py-2">Logout</button>
                    </form>
                </div>
                
                {{ else }}

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center">
                    <a href="/register" class="text-gray-300 hover:text-white px-3 py-2">Register</a>
                    <a href="/login" class="text-gray-300 hover:text-white px-3 py-2">Login</a>
                </div>

                {{ end }}

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="/register" class="block text-gray-300 hover:text-white px-3 py-2">Register</a>
                    <a href="/login" class="block text-gray-300 hover:text-white px-3 py-2">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {{ template "content" . }}
    </main>
    <footer class="footer">

    </footer>
</body>
{{ block "scripts" . }}{{end}}

</html>
{{ end }}
